<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://www.seekpng.com/png/detail/188-1882776_form-icon-form-icon-png.png"
    />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="center_container">
        <div class="image">
          <img
            src="https://img.freepik.com/free-vector/employees-working-from-home-concept_52683-41250.jpg?w=2000"
            alt="form validation page"
            height="437"
            width="100%"
          />
        </div>
        <div class="form_container">
          <h1>Login</h1>
          <form action="#">
            <label for="emailveri">Email: </label><br />
            <input type="email" name="emailveri" id="emailveri" /> <br />
            <label for="passveri">Password: </label><br />
            <input type="password" name="passveri" id="passveri" /> <br />
            <input type="submit" value="SUBMIT" id="submit" />
          </form>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
